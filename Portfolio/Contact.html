<form action="Message.html">

   </tr>
   <tr>
       <td><label for="Phoneno">Phone no</label></td>
       <td><input type="text" id="Phoneno" name="Phoneno" class="input_contact"></td>

   <tr>
       <td><label>Preferred Contact</label></td>
       <td>
           <input type="radio" id="email_radio" name="Preferred_contact_radio" value="email">

           <input type="radio" id="Phone_radio" name="Preferred_contact_radio" value="Phone">
           <label for="Phone_radio">Phone</label>
       </td>
   </tr>
   <tr>
       <td><label for="comments">Comments/Questions</label></td>
       <td><textarea id="comments" name="Comments" rows="10" cols="50"></textarea></td>
   </tr>
